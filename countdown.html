<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title>新年倒计时</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<style>
			html,body{
				height: 100%;
				width: 100%;
			}
			body{
				text-align: center;
			}
			.wrapper{
				margin:0 auto;
				height: 100%;
				width: 100%;
				display:-webkit-box; 
				-webkit-box-orient:horizontal; 
				-webkit-box-align:center;
				text-align: center;
			}
			#countdown{
				width: 100%;
				text-align: center;
				font:bold 74px/74px Georgia;
				display: none;
				color: red;
			}
		</style>
		<script type="text/javascript" src="http://static.qiyi.com/js/lib/sea1.2.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div id="countdown">
				{{#hours}}{{hours}}小时{{/hours}}
				{{#minutes}}{{minutes}}分{{/minutes}}
				{{#seconds}}{{seconds}}秒{{/seconds}}
			</div>
		</div>
		<script type="text/javascript">
			Q.ready(function(){
				var tpl = Q.$('#countdown').html();
				setInterval(function(){
					var date = new Date();
					var data = {};
					var hours = 23 - date.getHours();
					var minutes = 60 - date.getMinutes();
					var seconds = 60 - date.getSeconds();
					if(hours){
						data.hours = hours;
					}
					if(minutes){
						data.minutes = minutes;
					}
					if(seconds){
						data.seconds = seconds;
					}
					Q.$('#countdown').show();
					Q.$('#countdown').html(Q.plugins.Mustache.render(tpl,data));
					if(date.getFullYear() > 2012){
						location.href = 'index.html';
					}
				},300);
			});
			
		</script>
	</body>
</html>
